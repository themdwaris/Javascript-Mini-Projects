<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Focus on Today</title>
  </head>
  <body>
    <div class="headTitle">
        <h1>Focus on <span>Today</span></h1>
    </div>
    <div class="contentContainer">
        <span>Today</span><img src="./contrast.png" alt="sun">
        <p class="quote2">Raise the bar by completing your goals!</p>
        <div class="progressBar">
            <div class="subBar"><span>2/3 Completed</span></div>
          <div class="warningMsg">Please set all the 3 goals!</div>
        </div>

        <div class="boxContainer">
          <div class="checkbox">
            <img src="./Vector1.svg" alt="tick">
          </div>
          <input id="first"type="text" placeholder="Add new goal... "/>
        </div>
        <div class="boxContainer">
          <div class="checkbox">
            <img src="./Vector1.svg" alt="tick">
          </div>
          <input id="second"type="text" placeholder="Add new goal... "/>
        </div>
        <div class="boxContainer">
          <div class="checkbox">
            <img src="./Vector1.svg" alt="tick">
          </div>
          <input id="third"type="text" placeholder="Add new goal... "/>
        </div>
       

        <div class="footer">
          <p class="quote">“Keep Going, You’re making great progress!”</p>
          <p>Made with  ❤️ by Mohammad Waris                  </p>
        </div>
    </div>
    

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
